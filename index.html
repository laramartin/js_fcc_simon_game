<!DOCTYPE html>
<html>
<head>
	<meta name="description" content="Simon Game by Lara Martin">
	<meta name="author" content="Lara Martin">
	<meta name="keywords" content="HTML, CSS, JavaScript, jQuery">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	<script src="simon.js"></script>
	<link href="style.css" media="all" rel="stylesheet" type="text/css"/>
</head>
<body>
		<div class="container">
			<div class="container simon_container">
				<div class="container simon_device">
					<div class="container button" id="simon_center"></div>
					<div class="row simon_buttons">
						<div class="col-xs-6">
							<div class="container button" id="left_upper_arc">
							</div>
						</div>
						<div class="col-xs-6">
							<div class="container button" id="right_upper_arc">

							</div>
						</div>
					</div>

					<div class="row simon_buttons">
						<div class="col-xs-6">
							<div class="container button" id="left_bottom_arc">

							</div>
						</div>
						<div class="col-xs-6">
							<div class="container button" id="right_bottom_arc">
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
		<div class="row temporal_buttons">
			<div class="col-xs-3">
				<button type="button" class="button" id="start_button" >start</button>
			</div>
			<div class="col-xs-3">
				<p id="counter_display">--</p>
			</div>
			<div class="col-xs-6"></div>
		</div>
		<footer class="footer container-fluid">
			<p>Written and coded by <a href="http://www.freecodecamp.com/laramartin" target="_blank">Lara Martin
			</a> in the &hearts; of Berlin.</p>
		</footer>
	</div>
</body>
</html>
